    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['week', 'last week', 'this week'],
          ['1',  100,      40],
          ['2',  55,      80],
          ['3',  66,       100],
          ['4',  100,      90]
        ]);

        var options = {
          title: 'Review 성취도',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

      let user_icon = document.querySelector(".header_icon");
      let login_modal = document.querySelector(".login_modal");
      let login_close_btn = document.querySelector(".login_close_btn");
      user_icon.addEventListener("mouseover",display_login_modal );
      login_close_btn.addEventListener("click",disappear_login_modal);

      function display_login_modal (){
        login_modal.style.display = 'block';
      }

      function disappear_login_modal (){
        login_modal.style.display = 'none';
      }
